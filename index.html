<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeurochanArt</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="user_container">
        <h1 onclick="location.reload()" class="header">
            Neurochan 
            <img src="img/ava.jpg" alt="Image" class="header-image"> 
            Art
        </h1>

        <label for="search">Поиск:</label>
        <input type="text" id="search" placeholder="Введите имя или фамилию" oninput="searchUsers()">

        <h2>Арты пользователей</h2>
        <ul id="userList" onclick="selectUser (event)">
            <!-- Список пользователей будет загружен сюда -->
        </ul>

        <h2>Арты</h2>
        <div id="artContainer">
            <!-- Арты пользователей будут загружены сюда -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
