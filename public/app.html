<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeurochanArt</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="user_container">
        <h1 onclick="location.reload()" class="header">
            Neurochan 
            <img src="img/ava.jpg" alt="Image" class="header-image"> 
            Art
        </h1>

        <h2>Арты</h2>
        <div id="artContainer">
            <!--Тута будуть арты-->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        fetch('https://neurochanartgithubio-staging.up.railway.app/getImages')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Received images:', data);
                const artContainer = document.getElementById('artContainer');

                // Добавляем изображения в контейнер
                data.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = image.imageUrl; // Убедитесь, что поле imageUrl существует в ответе
                    imgElement.alt = image.username; // Убедитесь, что поле username существует в ответе
                    imgElement.classList.add('art-image'); // Добавляем класс для стилизации (при необходимости)
                    artContainer.appendChild(imgElement);
                });
            })
            .catch(error => {
                console.error('Error fetching images:', error);
            });
    </script>
</body>
</html>
